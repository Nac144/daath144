<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Cube üöÄ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      background: #0a0a0a;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      font-family: 'Courier New', monospace;
    }
    
    #cube1-canvas { 
      display: block; 
      width: 100% !important;
      height: 100% !important;
      cursor: grab;
    }
    
    #cube1-canvas:active {
      cursor: grabbing;
    }
    
    #ui-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    #cube1-coords { 
      color: #98ffa7; 
      font-family: 'Courier New', monospace;
      font-size: 1.05em; 
      text-align: center; 
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #98ffa7;
      box-shadow: 0 4px 20px rgba(152, 255, 167, 0.3);
    }
    
    #speed-indicator {
      margin-top: 5px;
      font-size: 0.9em;
      color: #66d9ff;
    }
    
    #instructions {
      position: absolute;
      top: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #98ffa7;
      color: #98ffa7;
      font-size: 0.85em;
      max-width: 250px;
      pointer-events: none;
    }
    
    #instructions h3 {
      margin-bottom: 10px;
      color: #66d9ff;
    }
    
    #instructions ul {
      list-style: none;
      line-height: 1.8;
    }
    
    #instructions li:before {
      content: "‚ñ∏ ";
      color: #66d9ff;
    }
  </style>
</head>
<body>
  <div id="ui-overlay">
    <div id="cube1-coords">
      <span style="color:#777;">Rotation:</span>
      X: <span id="cube1-x">0.00</span>
      Y: <span id="cube1-y">0.00</span>
      Z: <span id="cube1-z">0.00</span>
      <div id="speed-indicator">
        Speed: <span id="rotation-speed">0.0</span> rad/s
      </div>
    </div>
    
    <div id="instructions">
      <h3>‚å®Ô∏è Controls</h3>
      <ul>
        <li>Drag to rotate</li>
        <li>Scroll to zoom</li>
        <li>Arrow keys rotate</li>
        <li>Space = auto-rotate</li>
        <li>R = reset</li>
      </ul>
    </div>
  </div>
  
  <canvas id="cube1-canvas"></canvas>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    
    const canvas = document.getElementById('cube1-canvas');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color("#0a0a0a");
    scene.fog = new THREE.Fog(0x0a0a0a, 5, 15);
    
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(3.5, 3.5, 3.5);
    camera.lookAt(0, 0, 0);
    
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: false });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setClearColor(0x0a0a0a);
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    
    // Post-processing
    const composer = new EffectComposer(renderer);
    composer.addPass(new RenderPass(scene, camera));
    const bloomPass = new UnrealBloomPass(
      new THREE.Vector2(window.innerWidth, window.innerHeight),
      1.5, 0.4, 0.85
    );
    composer.addPass(bloomPass);
    
    // Cube
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({
      color: 0x1a1a1a,
      emissive: 0x0,
      metalness: 0.8,
      roughness: 0.2
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    
    // Animated wireframe edges
    const edges = new THREE.EdgesGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({ 
      color: 0x98ffa7,
      linewidth: 2
    });
    const line = new THREE.LineSegments(edges, lineMaterial);
    cube.add(line);
    
    // Particles - DISABLED
    const particlesEnabled = false;
    
    // Lighting
    scene.add(new THREE.AmbientLight(0x404040, 1.5));
    const dirLight = new THREE.DirectionalLight(0x98ffa7, 1.5);
    dirLight.position.set(3, 4, 2);
    scene.add(dirLight);
    
    const rimLight = new THREE.DirectionalLight(0x66d9ff, 1);
    rimLight.position.set(-3, -2, -2);
    scene.add(rimLight);
    
    // Point light for dynamic effect
    const pointLight = new THREE.PointLight(0x98ffa7, 2, 10);
    pointLight.position.set(0, 0, 3);
    scene.add(pointLight);
    
    // OrbitControls for zoom
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enablePan = false;
    controls.minDistance = 2;
    controls.maxDistance = 8;
    controls.enableRotate = false;
    
    // State
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let velocity = { x: 0, y: 0 };
    let autoRotate = false;
    let colorTime = 0;
    
    // Mouse/Touch controls
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      previousMousePosition = { x: e.clientX, y: e.clientY };
      velocity = { x: 0, y: 0 };
    });
    
    canvas.addEventListener('touchstart', (e) => {
      isDragging = true;
      const touch = e.touches[0];
      previousMousePosition = { x: touch.clientX, y: touch.clientY };
      velocity = { x: 0, y: 0 };
    }, { passive: true });
    
    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - previousMousePosition.x;
        const deltaY = e.clientY - previousMousePosition.y;
        
        cube.rotation.y += deltaX * 0.01;
        cube.rotation.x += deltaY * 0.01;
        
        velocity.x = deltaY * 0.01;
        velocity.y = deltaX * 0.01;
        
        previousMousePosition = { x: e.clientX, y: e.clientY };
      }
    });
    
    canvas.addEventListener('touchmove', (e) => {
      if (isDragging) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - previousMousePosition.x;
        const deltaY = touch.clientY - previousMousePosition.y;
        
        cube.rotation.y += deltaX * 0.01;
        cube.rotation.x += deltaY * 0.01;
        
        velocity.x = deltaY * 0.01;
        velocity.y = deltaX * 0.01;
        
        previousMousePosition = { x: touch.clientX, y: touch.clientY };
      }
    }, { passive: true });
    
    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('touchend', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);
    
    // Keyboard
    document.addEventListener('keydown', (e) => {
      const rotSpeed = 0.05;
      switch(e.key) {
        case 'ArrowLeft': cube.rotation.y -= rotSpeed; break;
        case 'ArrowRight': cube.rotation.y += rotSpeed; break;
        case 'ArrowUp': cube.rotation.x -= rotSpeed; break;
        case 'ArrowDown': cube.rotation.x += rotSpeed; break;
        case ' ': autoRotate = !autoRotate; break;
        case 'r':
        case 'R': 
          cube.rotation.set(0, 0, 0);
          velocity = { x: 0, y: 0 };
          camera.position.set(3.5, 3.5, 3.5);
          controls.reset();
          break;
      }
    });
    
    // Resize handler
    function handleResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }
    
    handleResize();
    window.addEventListener('resize', handleResize);
    
    // Update UI
    function updateUI() {
      document.getElementById('cube1-x').textContent = cube.rotation.x.toFixed(2);
      document.getElementById('cube1-y').textContent = cube.rotation.y.toFixed(2);
      document.getElementById('cube1-z').textContent = cube.rotation.z.toFixed(2);
      
      const speed = Math.sqrt(velocity.x ** 2 + velocity.y ** 2);
      document.getElementById('rotation-speed').textContent = speed.toFixed(3);
    }
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      if (!isDragging && !autoRotate) {
        cube.rotation.x += velocity.x;
        cube.rotation.y += velocity.y;
        velocity.x *= 0.95;
        velocity.y *= 0.95;
      }
      
      if (autoRotate) {
        cube.rotation.x += 0.005;
        cube.rotation.y += 0.01;
      }
      
      colorTime += 0.02;
      const hue = (Math.sin(colorTime) * 0.5 + 0.5) * 0.3 + 0.3;
      lineMaterial.color.setHSL(hue, 1, 0.6);
      
      // Animate point light
      pointLight.position.x = Math.sin(colorTime) * 3;
      pointLight.position.z = Math.cos(colorTime) * 3;
      
      controls.update();
      updateUI();
      composer.render();
    }
    
    animate();
  </script>
</body>
</html>
