<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        /* Additional styling for cyberpunk aesthetic */
        body { background-color: #0b0c10; color: #66fcf1; font-family: 'Orbitron', sans-serif; }
        h1 { text-align: center; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <h1>Enhanced 3D Cube</h1>
    <div id="container"></div>
    <script>
        let scene, camera, renderer, cube;
        let particles, particleSystem;
        const particleCount = 1000;
        const particlesArray = new Float32Array(particleCount * 3);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff00, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Particles
            const particleGeometry = new THREE.BufferGeometry();
            for (let i = 0; i < particleCount; i++) {
                particlesArray[i * 3] = Math.random() * 10 - 5;
                particlesArray[i * 3 + 1] = Math.random() * 10 - 5;
                particlesArray[i * 3 + 2] = Math.random() * 10 - 5;
            }
            particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particlesArray, 3));
            const particleMaterial = new THREE.PointsMaterial({ color: 0xffffff });
            particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            camera.position.z = 5;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            particleSystem.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
